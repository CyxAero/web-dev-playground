<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Todo App</h1>
        <form id="mainForm">
          <input
            type="text"
            name="taskInput"
            id="taskInput"
            aria-label="Task input field"
            placeholder="e.g. Research blogging"
          />
          <button>ADD TASK</button>
        </form>
      </header>

      <section id="todos" class="todos"></section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
